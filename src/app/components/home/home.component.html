<div class="container">
    <form class="form-group" ng-submit="getSearched()">
        <input type="text" class="form-control" ng-model="search">
        <p class="text-center">{{ search }}</p>
        <button type="submit" class="btn btn-primary" style="margin-left:50%;transform: translateX(-50%)">Submit</button>
    </form>
</div>
<div class="container" ng-if="data.status">
    <div class="alert alert-success" ng-if="data.status === 200">{{ data.status }}</div>
    <div class="alert alert-danger" ng-if="data.status !== 200">{{ data.status }}</div>
</div>
