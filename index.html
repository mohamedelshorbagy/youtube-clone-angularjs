<!DOCTYPE html>
<html lang="en" ng-app="youtubeClone">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/app/app.css">
</head>
<body>
    <app-navbar></app-navbar>
    <hr>
    <div class="container">
        <input type="text" ng-model="search" class="form-control">
        <p class="lead text-center">{{ search }}</p>
    </div>
    <hr>
    <app-home></app-home>



    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <!-- Main Modules -->
    <script src="src/app/app.module.js"></script>
    <script src="src/app/app.config.js"></script>
    <!-- Components -->
    <script src="src/app/components/home/home.module.js"></script>
    <script src="src/app/components/home/home.component.js"></script>
    <script src="src/app/components/navbar/navbar.module.js"></script>
    <script src="src/app/components/navbar/navbar.component.js"></script>

</body>
</html>
